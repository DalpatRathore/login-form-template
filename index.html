<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container" id="containerId">
        <div class="form_container sign_up_container">
            <form>
                <h1>Create Account</h1>
                <div class="sm_container">
                    <a href="#" class="sm_icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="sm_icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="sm_icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="btn">Sign Up</button>
            </form>
        </div>
        <div class="form_container sign_in_container">
            <form>
                <h1>Sign in</h1>
                <div class="sm_container">
                    <a href="#" class="sm_icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="sm_icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="sm_icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
        <div class="overlay_container">
            <div class="overlay">
                <div class="overlay_panel overlay_left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btn ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay_panel overlay_right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="btn ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js">
    
    </script>
</body>

</html>
